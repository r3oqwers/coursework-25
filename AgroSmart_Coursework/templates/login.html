<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Вхід - AgroSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
            background: #e8f5e9; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        }
        .card { 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            border: none; 
            border-radius: 15px;
        }
        .btn-success { background-color: #2e7d32; }
        .btn-back { margin-top: 10px; color: #6c757d; text-decoration: none; }
        .btn-back:hover { color: #2e7d32; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="card p-4" style="width: 350px;">
        <h3 class="text-center text-success mb-4 fw-bold">AgroSmart Вхід</h3>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Логін</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Пароль</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-success w-100 py-2">Увійти</button>
        </form>

        <div class="text-center mt-3 border-top pt-3">
            <a href="/" class="btn btn-outline-secondary w-100 btn-sm"> На головну сторінку</a>
        </div>
    </div>
</body>
</html>
